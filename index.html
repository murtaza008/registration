<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>SIGN UP</h2>
        <form id="registrationForm" action="" method="">
            <div>
                <label for="firstName">First Name:</label>
                <p id="pFirstName"></p>
                <input type="text" id="firstName" name="firstName" required placeholder="First Name">
            </div>
            <div class="right">
                <label for="lastName">Last Name:</label>
                <p id="pLastName"></p>
                <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="user@gmail.com">
            </div>
            <div class="right">
                <label for="phone">Phone Number:</label>
                <p id="pPhone"></p>
                <input type="tel" id="phone" name="phone" required placeholder="03XXXXXXXXX">
            </div>
            <div>
                <label for="password">Password:</label>
                <p id="pPassword"></p>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="right">
                <label for="confirmPassword">Confirm Password:</label>
                <p id="pConfirmPassword"></p>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    placeholder="Confirm Password">
            </div>
            <div class="full-width">
                <label for="address">Address:</label>
                <p id="pAddress"></p>
                <input type="text" id="address" name="address" placeholder="Street#, House#, city" required>
            </div>
            <div>
                <label for="postalCode">Postal Code:</label>
                <p id="pPostalCode"></p>
                <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
            </div>
            <div class="right">
                <label for="dob">Date of Birth:</label>
                <p id="pDob"></p>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <p id="pGender"></p>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                </select>
            </div>
            <div class="captcha-container right">
                <input type="text" id="captcha" name="captcha" disabled value="MuR5445">
                <input type="text" id="captchaInput" name="captchaInput" required placeholder="Enter Text">
                <p id="pCaptcha"></p>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
                <p id="pTerms"></p>
            </div>
            <button type="submit" id="register">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
